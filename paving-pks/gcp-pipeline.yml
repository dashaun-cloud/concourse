resource_types:
  - name: terraform
    type: docker-image
    source:
      repository: ljfranklin/terraform-resource
      tag: latest

resources:
  - name: paving-pks
    type: git
    source:
      branch: master
      uri: git@github.com:pivotal/paving-pks.git
      private_key: ((git_ssh_key))
  - name: terraform
    type: terraform
    source:
      env_name: ((env_name))
      backend_type: gcs
      backend_config:
        bucket: terraform-state-dashaun-cloud
      delete_on_failure: true
      vars:
        project: ((project))
        env_name: ((env_name))
        region: ((region))
        infrastructure_cidr: ((infrastructure_cidr))
        pks_cidr: ((pks_cidr))
        pks_services_cidr: ((pks_services_cidr))
        zones: ((zones))
        dns_suffix: ((dns_suffix))
        opsman_image_url: ((opsman_image_url))
        service_account_key: ((service_account_key))

jobs:
  - name: terraform-apply
    plan:
      - get: paving-pks
        trigger: false
      - put: terraform
        params:
          env_name: ((env_name))
          terraform_source: paving-pks/gcp/examples/open-network

  - name: terraform-destroy
    plan:
      - get: paving-pks
        trigger: false
      - put: terraform
        get_params:
          action: destroy
        params:
          action: destroy
          env_name: ((env_name))
          terraform_source: paving-pks/gcp/examples/open-network